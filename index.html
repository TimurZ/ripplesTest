<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ripples</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div style="margin: 50px 0">
		<button class="ripple">Sign-up</button>
		<button class="ripple" data-ripple-color="rebeccapurple" style="background:#fff; color:rebeccapurple;"><span>Login</span></button>
	</div>
	<div style="text-align: center;">
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 300px; height: 300px; margin: 20px; background: #9ad3de;" data-ripple-color="#300032"></div>
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 300px; height: 100px; margin: 20px; background: #7d4627;" data-ripple-color="#fff"></div>
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 200px; height: 500px; margin: 20px; background: #6534ff;" data-ripple-color="#5e0231"></div>
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 500px; height: 350px; margin: 20px; background: #7fffd4;" data-ripple-color="#ff1493"></div>
	</div>
	<script src="js/libs/jquery-2.2.4.min.js"></script>
	<script src="js/scripts/ripples.js"></script>
</body>
</html>
