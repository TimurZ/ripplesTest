<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ripples</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div style="margin: 50px 0">
		<button class="ripple some-class another-class">Sign-up</button>
		<button class="ripple" data-ripple-color="rebeccapurple" style="background:#fff; color:rebeccapurple;"><span>Login</span></button>
	</div>
	<div style="text-align: center;">
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 25%; min-width: 250px; height: 300px; margin: 1%; background: #9ad3de;" data-ripple-color="#300032"></div>
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 20%; min-width: 200px; height: 400px; margin: 1%; background: #7d4627;" data-ripple-color="#fff"></div>
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 25%; min-width: 300px; height: 300px; margin: 1%; background: #6534ff;" data-ripple-color="#5e0231"></div>
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 30%; min-width: 200px; height: 200px; margin: 1%; background: #e62739;" data-ripple-color="#173e43"></div>
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 30%; min-width: 300px; height: 250px; margin: 1%; background: #7fffd4;" data-ripple-color="#ff1493"></div>
		<div class="ripple" style="display: inline-block; vertical-align: top; width: 30%; min-width: 250px; height: 190px; margin: 1%; background: #312c32;" data-ripple-color="#fccdd3"></div>
	</div>
	<script src="js/ripples.js"></script>
</body>
</html>
